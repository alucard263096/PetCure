<!DOCTYPE html>
<html lang="en" class="app">
<head>
    <meta charset="utf-8" />
    <title>{{$Title}}</title>
    <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="{{$rootpath}}/js/jPlayer/jplayer.flat.css" type="text/css" />
    <link rel="stylesheet" href="{{$rootpath}}/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="{{$rootpath}}/css/animate.css" type="text/css" />
    <link rel="stylesheet" href="{{$rootpath}}/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="{{$rootpath}}/css/simple-line-icons.css" type="text/css" />
    <link rel="stylesheet" href="{{$rootpath}}/css/font.css" type="text/css" />
    <link rel="stylesheet" href="{{$rootpath}}/css/app.css" type="text/css" />
    <!--[if lt IE 9]>
      <script src="{{$rootpath}}/js/ie/html5shiv.js"></script>
      <script src="{{$rootpath}}/js/ie/respond.min.js"></script>
      <script src="{{$rootpath}}/js/ie/excanvas.js"></script>
    <![endif]-->
</head>
<body class="bg-info dker">
    <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
        <div class="container aside-xl">
            <a class="navbar-brand block" href="{{$rootpath}}/index.html"><span class="h1 font-bold">志愿者</span></a>
            <section class="m-b-lg">
                <header class="wrapper text-center">
                    <strong>登录或注册后继续操作</strong>
                </header>
                <div class="form-group">
                    <input id="txtMobile" type="tel" placeholder="手机号码" class="form-control rounded input-lg text-center no-border">
                </div>
                <div class="form-group">
                    <input id="txtPassword" type="password" placeholder="密码" class="form-control rounded input-lg text-center no-border">
                </div>
                <button id="btnLogin" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">登录或注册</span></button>
                <div class="line line-dashed"></div>
                <p class="text-muted text-center"><small>我已经了解成为志愿者计划</small></p>
            </section>
        </div>
    </section>
    <!-- footer -->
    <footer id="footer">
        <div class="text-center padder">
            <p>
                <small>宠物流浪日记 & 宠物爱之家<br>&copy; 2016</small>
            </p>
        </div>
    </footer>
    <!-- / footer -->
    <script src="{{$rootpath}}/js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="{{$rootpath}}/js/bootstrap.js"></script>
    <!-- App -->
    <script src="{{$rootpath}}/js/app.js"></script>
    <script src="{{$rootpath}}/js/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="{{$rootpath}}/js/app.plugin.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnLogin").click(function () {
                var mobile=$("#txtMobile").val();
                if($.trim(mobile)==""){
                    alert("请输入手机号码");
                    return;
                }
                var password=$("#txtPassword").val();
                if($.trim(password).length<6){
                    alert("密码不能小于6位");
                    return;
                }
                var json = {
                    "submit": "login",
                    "mobile": mobile,
                    "password":password
                }
                $.post("{{$rootpath}}/login.php", json, function (e) {
                    if (e == "SUCCESS") {
                        window.location.href = "{{$rootpath}}/index.php";
                    } else {
                        alert(e);
                    }
                });
            });
        });
    </script>
</body>
</html>
